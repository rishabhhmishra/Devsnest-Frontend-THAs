<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body{
   
    height: 95vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://images.unsplash.com/photo-1535007726788-fed8106a64cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTl8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
}
.circle{
    height: 20rem;
    width: 20rem;
    border-radius: 50%;
    border: 2px solid rgb(160, 158, 160);
    position:relative;
    box-shadow: 10px 10px 20px 20px ;
    color: rgba(105, 102, 105, 0.479);
    background-image: url("https://image.freepik.com/free-photo/dark-grey-black-slate-texture-with-high-resolution-background-natural-black-stone-wall_38607-306.jpg");
    
    
}
.second{
    border-radius: 0% 50% 50% 0%;
    background-color: rgb(109, 52, 52);
    position: absolute;
    width: 9rem;
    height: .2rem;
    top: 50%;
    left: 50%;  
    transform-origin: left;
    transform: translateY(50%);

    animation: sec 60s steps(60,end) infinite;   
}
.min{
    border-radius: 0% 50% 50% 0%;
    background-color: rgb(109, 52, 52);
    position: absolute;
    width: 8rem;
    height: .2rem;
    top: 50%;
    left: 50%;  
    transform-origin: left;
    transform: translateY(50%);
    animation: sec 1000s linear infinite;   
}
.hour{
    border-radius: 0% 50% 50% 0%;
    background-color: rgb(109, 52, 52);
    position:absolute;
    width: 5rem;
    height: .2rem;
    top: 50%;
    left: 50%;  
    transform-origin: left;
    transform: translateY(50%);
    animation:  linear infinite;   
}

.center{
    border-radius: 50%;
    background-color: black;
    width: 4%;
    height: 4%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
   
} 
@keyframes sec{
    0%{transform: rotate(0deg); }
    100%{transform: rotate(360deg);}
}
    </style>
</head>
<body>
    <div class="circle">
        <div class="center"></div>
        <div class="min"></div>
        <div class="hour"></div>
        <div class="second"></div>
        
    </div>

</body>
</html>
