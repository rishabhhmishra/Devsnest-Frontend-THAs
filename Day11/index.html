<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Awesome Quiz</h1>
      <div class="quiz">
        <!-- Question -->
        <div class="wrapper">
          <h2 class="question">
            Who was the first President of the United States?
          </h2>
          <span>Score: 0</span>
        </div>
        <!-- Options -->
        <div class="options">
          <div class="option1">
            <p class="option-p">Option 1</p>
            <button class="option-btn" value="1">Select Answer</button>
          </div>
          <div class="option2">
            <p class="option-p">Option 2</p>
            <button class="option-btn" value="2">Select Answer</button>
          </div>
          <div class="option3">
            <p class="option-p">Option 3</p>
            <button class="option-btn" value="3">Select Answer</button>
          </div>
          <div class="option4">
            <p class="option-p">Option 4</p>
            <button class="option-btn" value="4">Select Answer</button>
          </div>
        </div>
        <hr />
       
        <div class="remaining">
          <button class="previous">
            <i class="far fa-arrow-left"></i> Show Previous
          </button>
          <p>Question 1 of 5</p>
          <button class="next">
            Show Next <i class="far fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
