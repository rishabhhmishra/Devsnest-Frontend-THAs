<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>

    <div class="container">
 <div>
    <input type="text" id="input" type="text" placeholder="Enter your Exp.." required >
</div>
<table>
    <tr>
       <td><button id="clear">AC</button></td>
        <td><button id="del">Del</button></td>
        <td><button class="exp">%</button></td>
        <td><button class="exp">/</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button class="exp">+</button></td>
      </tr>

      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button class="exp">-</button></td>
      </tr>

      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button class="exp">*</button></td>
      </tr>

      <tr>
        <td><button>.</button></td>
        <td><button>0</button></td>
        <td><button>00</button></td>
        <td><button id="eql" class="exp">=</button></td>
      </tr>
    </table>
</div>
</body>
</html>
